# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
        mongodb-version: ['5.0']

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}   
        
    - name: Prepare cache
      uses: actions/cache@v2
      with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-        
   
    - name: Create env file
      run: |
          touch .env
          echo JWT_SECRET=${{ secrets.JWT_SECRET }} > .env
          echo MONGODB_URL=${{ secrets.MONGODB }} >> .env
          echo ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }} >> .env
          echo ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }} >> .env
          echo ADMIN_PASSWORD_HASHED=${{ secrets.ADMIN_PASSWORD_HASHED }} >> .env
          echo ADMIN_ACCESS_TOKEN=${{ secrets.ADMIN_ACCESS_TOKEN }} >> .env
          
      
   - name: Install dependencies
      run: npm ci

      
    - name: Vercel deploy
      uses: UnlyEd/github-action-deploy-on-vercel@latest

    - name: Vercel Action
      uses: amondnet/vercel-action@v20.0.1
      with:
          command: "vercel --prod --confirm --debug --token ${{ secrets.VERCEL_TOKEN }}"
      env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: --prod
          vercel-org-id: ${{ secrets.ORG_ID}}
          vercel-project-id: ${{ secrets.PROJECT_ID}} 


    - name: Run tests
      run: |
          node server/util/createAdminUser.js
          npx jest server/test/users.test.js
          npx jest server/test/cats.test.js 
        
